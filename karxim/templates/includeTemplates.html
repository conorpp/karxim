<div class="hide">

{#      New pop up      #}

<div id="newPopup">
  <h1>Move to a location</h1>
  <input type="text" placeholder=" Discussion title">{% csrf_token %}
  <button class="dSubmit background1">Save</button>
  <div class="clearL fs18 checkbox private">Private <input type="checkbox" name="admin" title="Make this discussion password protected"> </div>
  <input type="text" placeholder=" Discussion password" class="hide pw">
    <div>{{DATE}}</div>
</div>

{#      Load icon       #}
<div id="Loader" class="hide">
  <div id="loadIcon" class="">
    <div class="f_circleG" id="frotateG_01"></div>
    <div class="f_circleG" id="frotateG_02"></div>
    <div class="f_circleG" id="frotateG_03"></div>
    <div class="f_circleG" id="frotateG_04"></div>
    <div class="f_circleG" id="frotateG_05"></div>
    <div class="f_circleG" id="frotateG_06"></div>
    <div class="f_circleG" id="frotateG_07"></div>
    <div class="f_circleG" id="frotateG_08"></div> 
  </div>
</div>


{#      Admin UI      #}

<div id="adminTemplate">
  <div class="admin pad5 left4 fright">
    <button class="cancelAdmin hide background5">Cancel</button>
    <button class="doneAdmin hide background1">Submit</button>
    <button class="addAdmin background4">Add admin</button>
    <button class="removeClient background4">Remove client</button>
    <div class="color0 adminAction hide abs"></div>
  </div>
</div>

{#      popup message     #}
<div id="popupTemplate">
<div class="color0 background2">
  <div class="abs fright clicker pad10 fs18 pX">X</div>
  <div class="background2 pad20 fleft popup">
    <p class=" popupTitle fs16"><!-- title --></p>
    <p class=" popupMessage"><!-- message --></p>
  </div>
</div>
</div>

{#      Checkbox for selecting client     #}
<div id="selectClient" >
  <input type="checkbox" class="cSelect abs level2 fright right2">
</div>

{#      Announcement      #}
<div id="annouceTemplate">
  <div class="background4 color1 pad5">
    <div class="textContainer rel announce">
      <!-- message -->
    </div>
  </div>
</div>



</div>{# end hide #}
