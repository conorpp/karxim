<div class="hide">

{#
    New pop up 
#}

<div id="newPopup">
  <h1>Move to a location</h1>
  <input type="text" placeholder=" Discussion title">{% csrf_token %}
  <button class="dSubmit background1">Save</button>
  <div class="clearL fs18 checkbox">Admin <input type="checkbox" name="admin" title="Gives you admin capabilities for this discussion" checked> </div>
</div>

{#
    Load icon
#}
<div id="Loader" class="hide">
  <div id="loadIcon" class="">
    <div class="f_circleG" id="frotateG_01"></div>
    <div class="f_circleG" id="frotateG_02"></div>
    <div class="f_circleG" id="frotateG_03"></div>
    <div class="f_circleG" id="frotateG_04"></div>
    <div class="f_circleG" id="frotateG_05"></div>
    <div class="f_circleG" id="frotateG_06"></div>
    <div class="f_circleG" id="frotateG_07"></div>
    <div class="f_circleG" id="frotateG_08"></div> 
  </div>
</div>


{#
    Admin UI
#}

<div id="adminTemplate">
  <div class="admin pad5 left4 fright">
    <button class="doneAdmin hide background1">Done</button>
    <button class="addAdmin background4">Add admin</button>
    <button class="removeClient background4">Remove client</button>
  </div>
</div>

{#
    popup message
#}
<div id="popupTemplate">
  <div class="abs fright clicker pad10">X</div>
  <div class="background0 pad20 fleft popup">
    <p class="pad20 popupTitle fs16"><!-- title --></p>
    <p class="popupMessage"><!-- message --></p>
  </div>
</div>
</div>{# end hide #}
