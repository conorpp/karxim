{% extends 'base.html' %}
{% load staticfiles %}

{% block lHead %}
  <link href='http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.css' rel='stylesheet' />
  <link href="{% static 'js/jquery/jquery-ui-1.10.3.custom.min.css' %}" rel='stylesheet' />
  <!--[if lte IE 8]>
    <link href='http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.ie.css' rel='stylesheet' >
  <![endif]-->
  <script src='http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.js'></script>

{% endblock %}
{% block fHead %}
  <link href="{% static 'css/feed.css' %}" rel="stylesheet" />
{% endblock %}
{% block content %}

<div id="asyncScripts" class="hide">
  <input type="hide" value="{% static 'js/jquery/jquery-ui-1.10.3.custom.min.js' %}">
</div>
  
<div id="menu" class="fright color1">
    <div class="mItem background4 clicker" id="toggleView">
        See map
    </div>
    <div class="mItem background4 clicker" id="start">
        Start discussion
    </div>
</div>

<div id="popupSpace" class="hide fixed fright background3 mar15 shadow level5 popupSpace"></div>
<div id="topLoad" class="fixed level3 left2" ></div>
<div id="map" class="fixed level0"></div>

<div id="feedWrap" class="abs fleft">
  <div id="feed" class="">
    
  </div>
  <div class="clear" ></div>
</div>

<div id="Discussion" class="hide background2 fright fixed">
  <table class="color0 background3" id="topSpace">
    <tr>
      <td id="dX"class="clicker fs18" >X</td>
      <td class=" fs12 pad5">
        <a id="dTitle" href="/" target="_blank" class=""><!-- title --></a>
      </td>
      <td class="fright" id="appendAdmin"></td>
    </tr>
    <tr>
      <td id="logo"class="clicker fs16 " ><a href="/" >K</a></td>
      <td id="info" class=" fs8   bold"><!-- schedule --></td>
      <!--<td class="">
         Share <input type="text" id="dLink" class="color3 miniInput"/> &nbsp;&nbsp;&nbsp;
      </td>-->
      <td class="fright clear" >
        <button id="nameSave" class="background4 miniInput"> Save </button>
        <input type="text" placeholder=" Your name" id="name" class="miniInput">
      </td>
    </tr>
  </table>
  <!--
  <div id="topSpace"class="background3 color0" >
    <div id="dX"class="fleft abs clicker background3" >X</div>
    <a id="titleLink" href="/" target="_blank" class=""><div id="dTitle" class="pad5 left2 fs12 "><-- title -></div></a>
    <p id="info" class="abs fs8 top2 left4 bold">< schedule ></p>
    <div id="namePart" class="fright top0">
       <div class="mar15 fright clear" ><span class="color0" > Share </span><input type="text" id="dLink" class="color3"/></div>
    </div>
  </div>-->
  <div id="dWrap">
    <div id="dFill" ></div>
  </div>
  <div class="clear"></div>
  <div id="sendWrap" class="background2 fixed level2">
    <div class="errors color0 hide"></div>
    <div id="message0">
      <div class="hide background3 rel replyContainer pad5">
        <div class="errors hide"></div>
        <div class="attachments color0" ></div>
        <textarea placeholder="Write a message . . ." class="replyText inline" ></textarea>
        <div class="" >
            <button class="send"> Send </button>
            <button class="attach  background4 "> Attach files or images </button>
            <button  class="draw  background4 "> Draw </button>
            <span class="replyX clicker color0 mar5 fs20">X</span>
        </div>
      </div>
    </div>
    <button id="newThread" class="mar5 bold" >New topic</button>
  </div>
</div>
{% csrf_token %}
{% endblock %}
