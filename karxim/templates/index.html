{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
  
<div id="menu" class="fright color1">
    <div class="mItem background2 clicker" id="start">
        Start discussion
    </div>
</div>

<div id="popupSpace" class="hide abs fright background3 mar15 shadow"></div>
<div id="topLoad" class="abs level3 left2" ></div>
<div id="map"></div>

<div id="Discussion" class="hide background2 fright">
  <div id="topSpace"class="background3 color0" >
    <div id="dX"class="fleft abs clicker background3" >X</div>
    <a id="titleLink" href="/" target="_blank" class="color0"><div id="dTitle" class="pad5 left2 fs18 abs"><!-- title --></div></a>
  </div>
  <div id="dFill" ></div>
  <div class="clear"></div>
  <div id="sendWrap" class="background3">
    <textarea placeholder=" Start a new thread..." class=""></textarea>
    <button id="send" class="abs "> Send </button>
    <div id="namePart" class="fright">
      <span id="yourName" class="color0 pad0 fs6"></span>
      <input type="text" placeholder=" Your name" id="name" class="">
      <button id="nameSave" class="background4 "> Save </button>
       <p class="mar15" ><span class="color0" > Share </span><input type="text" id="dLink" class="color3"/></p>
    </div>
    <div class="errors color0 hide"></div>
  </div>
</div>
{% csrf_token %}
{% endblock %}
